{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Price : â‚¹{{ property.price }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ property.img_path }}" alt="{{ property.location }} property image">
        </div>
        <div class="col-md-6">
            <ul>
                <li>Price: {{ property.price }}</li>
                <li>Location: {{ property.location }}</li>
                <li>BHK: {{ property.bhk }}</li>
                <li>Address: {{ property.address }}</li>
            </ul>
            <!-- <p>{{request.args.get('location')}}</p> -->
            <form action="{{ url_for('add_notification', property_id=property.id) }}" method="POST">
              <input style="display: none;" type="text" name="price" value="{{ property.price }}">
              <button type="submit" class="btn btn-primary">Buy</button>
          </form>
            <a href="{{ back_url }}" class="btn btn-primary">Back to Properties</a>
          </div>
    </div>
</div>
{% endblock %}
